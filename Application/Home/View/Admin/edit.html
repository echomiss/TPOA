<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改学生信息</title>
<import type='css' file='Images.css1.css' />
<style>
td, th {
	text-align: center
}
</style>
</head>
<body>
<form method='post' action='__URL__/editPass' enctype='multipart/form-data'>
	<input type='hidden' name='id' value="{$data.id}" />
  <table class="table" cellspacing="1" cellpadding="2" width="99%"
			align="center" border="0">
    <tbody>
      <tr>
        <th style="text-align:left;" colspan="2" class="bg_tr" align="left" height="25">管理员密码修改</th>
      </tr>
      <tr>
        <td style="text-align:right;" class="td_bg" width="17%" height="23" align="center">用户名：</td>
        <td style="text-align:left;" class="td_bg">
        	<input type='text' name='username' value="{$data.username}" readonly='readonly' />
        </td>
      </tr>
	  <tr>
        <td style="text-align:right;" class="td_bg" width="17%" height="23" align="center">请输入原密码：</td>
        <td style="text-align:left;" class="td_bg">
        	<input type='password' name='oldpass' />
        </td>
      </tr>
      <tr>
        <td style="text-align:right;" class="td_bg" width="17%" height="23" align="center">请输入新密码：</td>
        <td style="text-align:left;" class="td_bg">
        	<input type='password' name='password' />
        </td>
      </tr>
	  <tr>
        <td style="text-align:right;" class="td_bg" width="17%" height="23" align="center">&nbsp;</td>
        <td style="text-align:left;" class="td_bg">
        	<input type='submit' name='submit' value='确认修改' />
        </td>
      </tr>
    </tbody>
  </table>
</form>
</body>
</html>
