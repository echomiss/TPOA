<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>添加学生</title>
<import type='css' file='images.css1.css' />
<style>
td, th {
	text-align: center
}
.tip{display:none;height:auto;width:148px;border:1px #B8D3F1 solid}
</style>
<import file="scripts.jquery" />
<script>
$(function(){
	$("#stuname").bind('keyup',function(){
		//清空原有数据
		$('.tip').html('');
		//获取表单数据
		var subject = $('#subject').val();
		var name = $('#stuname').val();
		if(name == ''){
			$('.tip').hide();
			return;
		}
		//发送ajax请求
		var data={subject:subject,stuname:name};
		//发送post请求，返回json数据
		$.post("__URL__/getStu",data,function(msg){
			if(msg.length >　0){
				$('.tip').html();
				$(msg).each(function(i,item){
					//生成div元素
					var div = $('<div></div>');
					//定义显示内容
					div.html(item.name);
					//定义鼠标悬浮事件
					div.bind('mouseover',function(){
						$(this).css('background','#CCC');
					});
					//定义鼠标离开事件
					div.bind('mouseout',function(){
						$(this).css('background',"#FFF");
					});
					//定义鼠标点击事件
					div.bind('click',function(){
						$('#stuname').val(this.innerHTML);
						$('.tip').hide();
					});
					//将元素追加到提示框中
					$('.tip').append(div);
					//显示提示框
					$('.tip').show();
				});
			}
		},'json');
	});
});
</script>
</head>
<body>
