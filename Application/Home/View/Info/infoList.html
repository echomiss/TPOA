<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>信息列表</title>
<import type='css' file='Images.css1.css' />
<style>
td, th {
	text-align: center;
	font-size:15px;
	height:30px;
}

</style>
</head>
<body>
<form method='post' action=''>
  <table class="table" cellspacing="1" cellpadding="2" width="99%"
			align="center" border="0">
    <tbody>
      <tr>
        <th class="bg_tr" align="left" height="25">序号</th>
        <th class="bg_tr" align="left" height="25">标题</th>
        <th class="bg_tr" align="left" height="25">添加时间</th>        
        <th class="bg_tr" align="left" height="25">操作</th>
      </tr>
	  <volist name='list' id="v" key='k'>
      <tr>
        <td class="td_bg" width="5%" height="23" align="center">{$k}</td>
        <td class="td_bg"><a href="__URL__/infoDetails?id={$v.id}">{$v.title}</a></td>
        <td class="td_bg">{$v.addtime|date='Y-m-d h:i:s',###}</td>
        <td class="td_bg">
        	<a href="__URL__/download?id={$v.id}">下载 | </a>
        	<a href="__URL__/editInfo?id={$v.id}">修改 | </a> 
        	<a onclick="return window.confirm('确定删除该条信息及上传的文件？');" href="__URL__/deleteInfo?id={$v.id}">删除</a> 
        </td>
      </tr>
	  </volist>
    </tbody>
  </table>
</form>
</body>
</html>
